global:
  scrape_interval: 15s      # How often to scrape targets
  evaluation_interval: 15s  # How often to evaluate rules

# Scrape configurations
scrape_configs:
  # Job 1: Monitor Spring Boot Microservices
  - job_name: 'spring-boot-services'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
          - 'config-server:8888'
          - 'asset-service:8080'
          - 'telemetry-service:8080'
          - 'alert-service:8080'
          - 'gateway-service:8080'
        labels:
          application: 'greenko-microservices'

  # Job 2: Monitor cAdvisor (Container Metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - 'cadvisor:8080'
        labels:
          service: 'container-metrics'

  # Job 3: Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'
