# Alert Service - Development Environment

spring:
  datasource:
    url: jdbc:h2:mem:alerts
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always

logging:
  level:
    com.greenko.alertservice: DEBUG
    org.hibernate.SQL: DEBUG
