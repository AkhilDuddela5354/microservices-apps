# Common configuration for ALL microservices
# Applied to every service automatically by Spring Cloud Config

management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when-authorized
  endpoints:
    web:
      exposure:
        include: health,info,refresh,prometheus,metrics,env,beans,loggers
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
    export:
      zipkin:
        endpoint: http://${ZIPKIN_HOST:zipkin}:${ZIPKIN_PORT:9411}/api/v2/spans

# Common logging configuration with tracing
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    level: "%5p [traceId=%X{traceId} spanId=%X{spanId}]"
  level:
    root: INFO
    com.greenko: DEBUG

# Common Spring Boot settings
spring:
  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
